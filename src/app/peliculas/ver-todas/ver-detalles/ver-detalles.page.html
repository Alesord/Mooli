<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/peliculas/tabs/ver-todas"></ion-back-button>
    </ion-buttons>
    <ion-list>
      <ion-item>
        <ion-select placeholder="Añadir a lista" [(ngModel)]="chosenOpt" (ionChange)="onShow()" detail="false">
          <div *ngFor="let item of loadedLists">
            <ion-select-option value="{{ item.nombre }}">{{ item.nombre }}</ion-select-option>
          </div>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-buttons slot="end" *ngIf="loaded">
      <ion-button id="open-modal" expand="block">
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleSeen()" [ngClass]="{toggledClass: seen == true}">
        <ion-icon name="checkbox-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contenido -->
<ion-content *ngIf="loaded">
  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <ion-card>
          <ion-img [src]=loadedMovie.image>
          </ion-img>
        </ion-card>
      </ion-col>
      <ion-col size="5">
        <h3>
          {{ loadedMovie.title }}
        </h3>
        <label class="secondary-text">
          {{ loadedMovie.runtimeStr }}
          <br>
          {{ loadedMovie.genres}}
        </label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <h4>De qué trata?</h4>
          </ion-card-header>
          <ion-card-content>
            {{ loadedMovie.plot }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--Inline modal-->
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Crear recordatorio</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-datetime
          [(ngModel)]="date"
          ></ion-datetime>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
