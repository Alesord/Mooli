<ion-header>
  <ion-toolbar>
    <ion-title>Crea tu lista</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="listaForm" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Ingresá el nombre de tu lista</ion-label>
              <ion-input type="text" formControlName="nombreLista"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Colocá una imagen</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" offset="4">
          <ion-buttons color="primary">
            <ion-button type="submit" color="primary">
              <ion-icon name="arrow-forward-sharp"></ion-icon>Crear
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
