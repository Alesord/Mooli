<ion-header>
  <ion-buttons>
    <ion-button (click)="goBack()" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-justify-content-center">
        <ion-avatar class="profilePic">
          <ion-img [src]="fotoService.fotoPerfil.webviewPath"></ion-img>
        </ion-avatar>
        <div class="inner" (click)="addPhotoToGallery()">
          <ion-icon name="camera" class="camera-icon"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-text-center">
        {{ nicknameSolid }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5" offset="1">
        <p *ngIf="editMode">Edit√° tus datos</p>
        <p *ngIf="!editMode">Tus datos</p>
      </ion-col>
      <ion-col size="5" offset="1">
        <ion-buttons>
          <ion-button *ngIf="editMode" (click)="guardarCambios()">
            Guardar
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="9" offset="1">
        <ion-input value="{{ usuario.email }}" disabled="true"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="9" offset="1">
        <ion-input [(ngModel)]="nickname" [disabled]="!editMode"></ion-input>
      </ion-col>
      <ion-col size="1">
        <ion-buttons>
          <ion-button (click)="toggleEditMode()">
            <ion-icon name="create-outline" [color]="editColor"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
