<ion-header>
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3" class="ion-text-center">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName='username' autocomplete="new-password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3" class="ion-text-center">
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName='password' autocomplete="new-password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="primary" (click)="onLogin()" [disabled]="!loginForm.valid">
            Iniciar Sesion
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="onRegister()">
            Registrarte
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
